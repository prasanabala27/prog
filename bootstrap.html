<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="showFunction(1)">
  Function 1
</button>

<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" onclick="showFunction(2)">
  Function 2
</button>

<!-- Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modalTitle">Function 1</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="modalContent">
        <p>This is the content for Function 1.</p>
        <div id="function2Button" style="display: none;">
          <button type="button" class="btn btn-danger" onclick="function2ButtonAction()">Function 2 Button</button>
        </div>
      </div>
      <div class="modal-footer" id="modalfooter">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
function showFunction(functionNumber) {
  var modalTitle = document.getElementById('modalTitle');
  var modalContent = document.getElementById('modalContent');
  var function2Button = document.getElementById('function2Button');

  if (functionNumber === 1) {
    modalTitle.textContent = 'Function 1';
    modalContent.innerHTML = '<p>This is the content for Function 1.</p>';
    function2Button.style.display = 'none';
  } else if (functionNumber === 2) {
    modalTitle.textContent = 'Function 2';
    modalContent.innerHTML = '<p>This is the content for Function 2.</p>'+ '<input type="button" class="btn btn-primary" value="save">';
    modalfooter.innerHTML = '<p>This is the content for Function 2.</p>'+ '<input type="button" class="btn btn-primary" value="save"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>';
    function2Button.style.display = 'block';
  }

  $('#myModal').modal('show');
}

function function2ButtonAction() {
  // Add the action you want for the button in Function 2 here
  alert('Function 2 Button Clicked');
}
</script>
</body>
</html>
